plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'com.google.gms.google-services'
    id 'com.google.firebase.firebase-perf'
    id 'com.google.firebase.crashlytics'
    id "androidx.navigation.safeargs.kotlin"
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "com.salazar.cheers"
        minSdk 28
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        useIR = true
    }
    buildFeatures {
        compose true
        viewBinding true
        dataBinding true
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.0.5"
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.4.0'

    // Neo4j Driver
    implementation 'org.neo4j.driver:neo4j-java-driver:4.3.5'

    // Navigation
    implementation "androidx.navigation:navigation-ui-ktx: $navigation_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-compose:$navigation_version"

    // Jetpack Compose
    implementation "androidx.compose.ui:ui:1.0.5"
    implementation "androidx.compose.material:material:1.0.5"
    implementation "androidx.compose.foundation:foundation:1.0.5"
    implementation "androidx.compose.ui:ui-tooling-preview:1.0.5"
    implementation 'androidx.compose.ui:ui-viewbinding:1.0.5'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation "androidx.compose.runtime:runtime-livedata:1.0.5"
    implementation "androidx.compose.material3:material3:1.0.0-alpha02"

    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0"
    implementation "androidx.lifecycle:lifecycle-extensions:2.2.0"

    // Material design icons
    implementation "androidx.compose.material:material-icons-core:1.0.5"
    implementation "androidx.compose.material:material-icons-extended:1.0.5"

    // Anko
    implementation "org.jetbrains.anko:anko:0.10.8"
    implementation "org.jetbrains.anko:anko-commons:0.10.8"
    implementation "org.jetbrains.anko:anko-design:0.10.8"
    implementation "org.jetbrains.anko:anko-coroutines:0.10.8"

    // Accompanist System UI Controller
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.15.0"
    implementation "com.google.accompanist:accompanist-placeholder-material:0.15.0"

    // Accompanist Insets
    implementation "com.google.accompanist:accompanist-insets:0.21.3-beta"
    implementation "com.google.accompanist:accompanist-insets-ui:0.21.3-beta"

    // Swipe Refresh
    implementation "com.google.accompanist:accompanist-swiperefresh:0.19.0"

    // Coil for Compose
    implementation "io.coil-kt:coil-compose:1.3.1"

    // Accompanist Pager
    implementation "com.google.accompanist:accompanist-pager:0.19.0"
    implementation "com.google.accompanist:accompanist-pager-indicators:0.19.0"

    // Splash Screen
    implementation 'androidx.core:core-splashscreen:1.0.0-alpha02'

    // Firebase BOM
    implementation platform('com.google.firebase:firebase-bom:29.0.0')

    // Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics-ktx'

    // Firebase Authentication
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.android.gms:play-services-auth:20.0.0'

    // Firebase Crashlytics
    implementation 'com.google.firebase:firebase-crashlytics-ktx'

    //Firebase Dynamic-Links
    implementation 'com.google.firebase:firebase-dynamic-links-ktx'

    // Firebase Firestore
    implementation 'com.google.firebase:firebase-firestore-ktx'

    // Firebase Messaging
    implementation 'com.google.firebase:firebase-messaging-ktx'

    // Firebase In-App Messaging
    implementation 'com.google.firebase:firebase-inappmessaging-display-ktx'

    // Firebase Storage
    implementation 'com.google.firebase:firebase-storage-ktx'

    // Firebase Performance
    implementation 'com.google.firebase:firebase-perf-ktx'

    // Constraint layout
    implementation 'androidx.constraintlayout:constraintlayout:2.1.2'

    // Hilt
    implementation("com.google.dagger:hilt-android:2.38.1")
    kapt("com.google.dagger:hilt-android-compiler:2.38")

    implementation 'androidx.hilt:hilt-work:1.0.0'
    implementation 'androidx.work:work-multiprocess:2.7.1'

    implementation 'com.google.android.gms:play-services-maps:18.0.1'

    // Room
    implementation("androidx.room:room-runtime:2.4.0")
    annotationProcessor("androidx.room:room-compiler:2.4.0")
    kapt("androidx.room:room-compiler:2.4.0")
    implementation("androidx.room:room-ktx:2.4.0")

    // Map Box SDK
    implementation 'com.mapbox.maps:android:10.1.0'

    // MapBox Geocoding
    implementation "com.mapbox.search:mapbox-search-android:1.0.0-beta.23"
//    implementation "com.mapbox.search:mapbox-search-android-ui:1.0.0-beta.23"

    // Google's Fused Location Provider
    implementation "com.google.android.gms:play-services-location:19.0.0"

    // Work Manager
    implementation "androidx.work:work-runtime-ktx:2.7.1"

    // Datastore
    implementation("androidx.datastore:datastore:1.0.0")

    // Snapchat
    implementation ([
            'com.snapchat.kit.sdk:bitmoji:1.13.0',
            'com.snapchat.kit.sdk:login:1.13.0',
            'com.snapchat.kit.sdk:core:1.13.0',
    ])

    // Debugging
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
}